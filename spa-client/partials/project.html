<div class="container">

    <div class="row">

        <div class="col-md-6">

            <h2>Videos</h2>

            <table class="table">

                <thead>
                    <tr>
                        <th>Youtube ID</th>
                        <th>Title</th>
                        <th class="actionsColumn">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="each in projectCtrl.summaryOfAllVideos">

                        <td class="align-middle">
                            <a ng-click="projectCtrl.selectedVideoChanged(each.youtubeId)"
                                class="pointer">{{ each.youtubeId || 'Empty' }}
                            </a>
                        </td>

                        <td class="align-middle" editable-text="each.title" e-name="title" e-form="videoRowForm">
                            {{ each.title || 'Untitled' }}
                        </td>

                        <td>
                            <form editable-form 
                                name="videoRowForm"
                                ng-show="videoRowForm.$visible"
                                onbeforesave="projectCtrl.saveVideo($data, each.youtubeId)"
                                class="form-buttons form-inline actionsColumnButtons"
                                shown="inserted == each">

                                <div >
                                    <button type="submit" class="btn btn-sm" ng-disabled="videoRowForm.$waiting" title="Accept" >
                                        <img src="/node_modules/bootstrap-icons/icons/check-square.svg" alt="Accept">
                                    </button>
    
                                    <button type="button" class="btn btn-sm" ng-disabled="videoRowForm.$waiting" ng-click="videoRowForm.$cancel()">
                                         <img src="/node_modules/bootstrap-icons/icons/x-square.svg" alt="Cancel">
                                    </button>
                                </div>

                            </form>

                            <div class="actionsColumnButtons" ng-show="!videoRowForm.$visible">
                                <button class="btn btn-sm" ng-click="videoRowForm.$show()" title="Edit row">
                                    <img src="/node_modules/bootstrap-icons/icons/pencil-square.svg" alt="Inline Edit">
                                </button>
                                <button class="btn btn-sm" ng-click="projectCtrl.deleteVideo(each)">
                                    <img src="/node_modules/bootstrap-icons/icons/trash.svg" alt="Delete">
                                </button>
                            </div>
                        </td>

                    </tr>

                </tbody>

            </table>

            <a class="btn btn-light" ng-click="projectCtrl.insertVideo()">Insert</a>

        </div>


        <div class="col-md-6">

            <h2>Tags</h2>

            <table class="table">

                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th class="actionsColumn">Key</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="each in projectCtrl.allTags">
                        <td>{{each.id}}</td>
                        <td>{{each.description}}</td>
                        <td class="actionsColumn">{{each.insertKeyBinding}}</td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>
