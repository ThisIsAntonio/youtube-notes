<div class="container">

    <div class="row">

        <div class="col-md-6">

            <h2>Videos</h2>

            <table class="table">

                <thead>
                    <tr>
                        <th>Youtube ID</th>
                        <th>Title</th>
                        <th class="actionsColumn">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="each in projectCtrl.summaryOfAllVideos">
                        <td>
                            <a ng-click="projectCtrl.selectedVideoChanged(each.youtubeId)"
                                class="pointer">{{each.youtubeId}}</a>
                        </td>

                        <td>{{each.title}}</td>

                        <td class="actionsColumn">
                            <a ng-click="projectCtrl.deleteVideo(each)" class="pointer">
                                <img src="/node_modules/bootstrap-icons/icons/x-square.svg" alt="Delete">
                            </a>
                        </td>
                    </tr>

                </tbody>

            </table>

            <a class="btn btn-light" ng-click="projectCtrl.insertVideo()">Insert</a>

        </div>


        <div class="col-md-6">

            <h2>Tags</h2>

            <table class="table">

                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th class="actionsColumn">Key</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="each in projectCtrl.allTags">
                        <td>{{each.id}}</td>
                        <td>{{each.description}}</td>
                        <td class="actionsColumn">{{each.insertKeyBinding}}</td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>
